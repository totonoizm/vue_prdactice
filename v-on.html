<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">
        <p>{{ number }} クリックした</p>
        <button v-on:click="countUp">kaunto</button>
    </div>

    <script>
      new Vue({
        el: "#app",
        data:{
          number: 0
        },
        methods: {
            countUp: function(){ //v-onは引数を取る ：DOMイベントを入れる　今回はclick 
                this.number  += 1
            }
        },
      })
    </script>
  </body>
</html>
