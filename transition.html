<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="show = !show">
            Toggle
        </button>
        <transition name="fade">
            <p v-if="show">Hello</p>
        </transition>
    </div>
  <script>
      new Vue({
          el: "#app",
          data:{
            show: false
          }
      })

  </script>
</body>
</html>
