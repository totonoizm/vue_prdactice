<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

  <title>Vue.js</title>

</head>
<body>
  <div id="app">
    <p>{{message}}</p>
    <p>{{number + 3}}</p> 
    <p>{{ok ? "YES" : "NO"}}</p>
    <p>{{ sayHi() }}</p>

    <button v-on:click="reverseMessage">おせ！</button>
  </div>

    const app = new Vue({
      el: "#app",
      data:{
        message: "ohoige!",
        number: 3,
        ok: true
      },
      methods:{
        reverseMessage: function(){
          this.message =
          this.message.split('')

          },
          sayHi: function(){
            return "hi";
        }
      }
    });
  </script>
</body>
